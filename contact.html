		<h1>Contact</h1>

    <!-- MAIN CONTENT
    ================================================== -->

    <div class="container">
        <div class="row" id="primary">
            <div id="content" class="col-sm-12">

                <section class="main-content">
                    <p class="lead">Have any questions? Feel free to get in touch with me!</p>
					
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="contact-name" class="sr-only">Name</label>
								<input type="text" name="myName" class="form-control input-lg" placeholder="Your name" required>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label for="contact-email" class="sr-only">Email</label>
								<input type="text" name="myEmail" class="form-control input-lg" placeholder="Your email" required>
							</div>
						</div>

						<div class="col-sm-12">
							<div class="form-group">
								<label for="contact-words" class="sr-only">Message</label>
								<textarea cols="40" rows="5" name="myMessage" class="form-control input-lg" placeholder="Your message"></textarea>
							</div>
						</div>
						<input type="submit" value="Send" class="btn btn-info btn-lg pull-right" />
					</div>
                </section>

            </div>
        </div>
